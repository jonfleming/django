{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'info/style.css' %}" />
<h1>Statements</h1>

{% if statements %}
<ul>
  {% for statement in statements %}
  <li>
    <a href="{% url 'info:detail' statement.id %}"
      >{{ statement.statement_text }}</a
    >
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No Statements are available.</p>
{% endif %}
